- name: check that the avatar icon exists for {{ ansible_user_id }}
  stat:
    path: "/home/{{ ansible_user_id }}/.face"
  register: res

- name: copy {{ ansible_user_id }} avatar into gdm
  copy:
    src: "/home/{{ ansible_user_id }}/.face"
    dest: "/var/lib/AccountsService/icons/{{ ansible_user_id }}"
    remote_src: yes
  become_user: root
  when: res.stat.exists == true

- name: create the AccountService configuration for {{ ansible_user_id }}
  template:
    src: AccountsService.conf.j2
    dest: "/var/lib/AccountsService/users/{{ ansible_user_id }}"
  become_user: root
