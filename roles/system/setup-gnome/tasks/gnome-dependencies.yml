- name: install gnome
  pacman: name=gnome
  tags:
    - packages

- name: install psutils
  pacman: name=python-psutil
  tags:
    - packages

- name: install papirus theme
  pacman: name=papirus-icon-theme
  tags:
    - packages

- name: install dash to dock
  aur: name=gnome-shell-extension-dash-to-dock state=present
  become_user: consul
  tags:
    - packages

- name: install i3-gnome
  aur: name=i3-gnome state=present
  become_user: consul
  tags:
    - packages

- name: enable gdm service
  systemd:
    name: gdm
    enabled: yes
    masked: no
    state: started
