- name: create domus directory
  file:
    name: "{{ thirdparty }}"
    group: "{{ group_thirdparty }}"
    mode: '0775'
    state: directory

- name: clone dotfiles
  git:
    repo: "{{ repo_dotfiles_thirdparty }}"
    dest: "{{ thirdparty }}/dotfiles"
    update: yes
  become_user: "{{ user_thirdparty }}"

- name: copy dotctl to /usr/local/
  copy:
    src: "{{ thirdparty }}/dotfiles/.config/bin/dotctl"
    dest: /usr/local/bin/dotctl
    mode: "0755"
    remote_src: yes

- name: clone pure
  git:
    repo: "{{ repo_pure }}"
    dest: "{{ thirdparty }}/pure"
    update: yes
  become_user: "{{ user_thirdparty }}"

- name: clone zsh-async
  git:
    repo: "{{ repo_zsh_async }}"
    dest: "{{ thirdparty }}/zsh-async"
    update: yes
  become_user: "{{ user_thirdparty }}"

- name: clone zsh-syntax-highlighting
  git:
    repo: "{{ repo_zsh_syntax_highlighting }}"
    dest: "{{ thirdparty }}/zsh-syntax-highlighting"
    update: yes
  become_user: "{{ user_thirdparty }}"
