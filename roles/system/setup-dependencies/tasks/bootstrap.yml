- name: install bootstrap dependencies
  package:
    name:
      - sudo
      - git
      - tcl
      - make
      - patch
      - fakeroot
      - zsh
      - "{{ package_avahi | default('avahi') }}"
      - "{{ package_mdns | default('nss-mdns') }}"

- name: enable bootstrap services
  systemd:
    name: "{{ item }}"
    enabled: yes
    masked: no
    state: started
  loop:
    - NetworkManager
    - sshd
    - avahi-daemon
