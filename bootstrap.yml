- hosts: all
  become: yes
  roles:
    - system/setup-skel
    - system/setup-dependencies
    - { role: system/setup-zerotier, network_id: "83048a06326833ff" }
    - { role: system/setup-known-hosts, keyscan_host: "{{ domain }}" }
