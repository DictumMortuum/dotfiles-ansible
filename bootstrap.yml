- hosts: all
  become: yes
  roles:
    - system/setup-skel
    - system/setup-dependencies
    - system/setup-thirdparty
    - { role: system/setup-zerotier, network_id: "83048a06326833ff" }

- hosts: desktop
  become: yes
  roles:
    - system/setup-ldap-client

- hosts: all
  become: yes
  become_user: dimitris
  roles:
    - user/setup-keys
    - user/setup-dotfiles

- hosts: all
  become: yes
  become_user: consul
  roles:
    - user/setup-keys
    - user/setup-dotfiles
