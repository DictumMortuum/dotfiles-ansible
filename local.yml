- import_playbook: bootstrap.yml

- hosts: all
  become: yes
  roles:
    - system/setup-hosts
    - system/setup-ssh
    - system/setup-common-headless
    - system/setup-aur
    - system/setup-thirdparty
    - system/setup-zsh
    - system/setup-vim
    - system/setup-avahi
    - system/setup-zerotier

- hosts: desktop
  become: yes
  roles:
    - { role: system/setup-common-desktop, tags: desktop }
    - { role: system/setup-fonts, tags: desktop }
    - { role: system/setup-suckless, tags: desktop }
    - { role: system/setup-xurls, tags: desktop }
    - { role: system/setup-qutebrowser, tags: desktop }
    - { role: system/setup-i3, tags: desktop }
    - { role: system/setup-gnome, tags: desktop }
    - { role: system/setup-avatars, tags: desktop }
    - { role: system/setup-printers, tags: desktop }

- import_playbook: users.yml
